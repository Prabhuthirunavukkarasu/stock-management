<div>
    <form>
        <div class="form-group">
          <label for="productName">Product Name:</label>
          <input type="text" class="form-control" [(ngModel)]="productName" name="productName">
        </div>
        <div class="form-group">
          <label for="qty">Product Quantity:</label>
          <input type="number" class="form-control" name="qty" [(ngModel)]="productQuantity">
        </div>
        <div class="form-group">
            <label for="rate">Product Rate:</label>
            <input type="number" class="form-control" name="rate" [(ngModel)]="productRate">
          </div>
          <button type="button" class="btn btn-success" (click)="addProduct()">Add product</button>
        </form>
</div>
